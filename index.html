<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:ital@1&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&family=Roboto:ital@1&display=swap');
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My profile</title>
</head>

  <body>
    <div class="container">
      <div class="card" id="introduction">
        <h1>Hello, I'm Kevin👋</h1>
        <div class="image-cropper">
          <img src="images/profile.jpg" class="img-circle" alt="profile pic">
        </div>
        <h2>Software Developer</h2>
        <p id=intro-paragraph>I love Github, UX/UI Design, web-development and motorbikes 🏍️. I launched Le Wagon to teach code to entrepreneurs and creative people around the world 🌍</p>
        <div>
          <a target="_blank" href="https://www.lewagon.com" class="btn-blue">Click here</a>
        </div>
      </div>
      <div class="card">
        <h2>Follow me</h2>
        <ul class="list-inline">
          <li>
            <i class="fab fa-linkedin"></i>
          </li>
          <li>
            <i class="fab fa-twitter-square"></i>
          </li>
          <li>
            <i class="fab fa-github-square"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>

</html>
